    <script>
        function renderPlanes(){
            let arrivals = getArrivals();
            let planesHolder = document.getElementById("planes-holder");
            for (let arrival of arrivals.signage_datas){
                let plane = document.createElement("div");
                let innerHtml = `<div class="flex m-1 bg-gray-100 shadow">
                    <div class="w-1/6 border-l-2 bg-gray-200 border-indigo-500 m-2 p-2">
                        <p class="text-xs">
                            Time of arrival
                        </p>
                        <p class="text-sm">
                            ${(new Date(arrival.estimated_in)).toLocaleTimeString(navigator.language, {hour: '2-digit', minute:'2-digit'})}
                        </p>
                    </div>

                    <div class="w-1/6 border-l-2 bg-gray-200 border-indigo-500 m-2 p-2">
                        <p class="text-xs">
                            Time of departure
                        </p>
                        <p class="text-sm">
                            ${(new Date(arrival.estimated_out)).toLocaleTimeString(navigator.language, {hour: '2-digit', minute:'2-digit'})}
                        </p>
                    </div>

                    <div class="w-1/6 border-l-2 bg-gray-200 border-indigo-500 m-2 p-2">
                        <p class="text-xs">
                            Origin
                        </p>
                        <p class="text-sm">
                            ${arrival.country_origin.name}
                        </p>
                    </div>

                    <div class="w-1/6 border-l-2 bg-gray-200 border-indigo-500 m-2 p-2">
                        <p class="text-xs">
                            Destination
                        </p>
                        <p class="text-sm">
                            ${arrival.country_destination.name}
                        </p>
                    </div>

                    <div class="w-1/6 border-l-2 bg-gray-200 border-indigo-500 m-2 p-2">
                        <p class="text-xs">
                            Language
                        </p>
                        <p class="text-sm">
                            ${arrival.languages_origin[0].english_name}
                        </p>
                    </div>
                </div>`
                plane.innerHTML = innerHtml;
                planesHolder.appendChild(plane);
            }

        }
        renderPlanes();
    </script>

    <script>
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        }
        /* Progress bar */
        //Source: https://alligator.io/js/progress-bar-javascript-css-variables/
        var h = document.documentElement,
            b = document.body,
            st = 'scrollTop',
            sh = 'scrollHeight',
            progress = document.querySelector('#progress'),
            scroll;
        var scrollpos = window.scrollY;
        var header = document.getElementById("header");
        var navcontent = document.getElementById("nav-content");

        document.addEventListener('scroll', function () {

            /*Refresh scroll % width*/
            scroll = (h[st] || b[st]) / ((h[sh] || b[sh]) - h.clientHeight) * 100;
            progress.style.setProperty('--scroll', scroll + '%');

            /*Apply classes for slide in bar*/
            scrollpos = window.scrollY;

            if (scrollpos > 10) {
                header.classList.add("bg-white");
                header.classList.add("shadow");
                navcontent.classList.remove("bg-gray-100");
                navcontent.classList.add("bg-white");
            } else {
                header.classList.remove("bg-white");
                header.classList.remove("shadow");
                navcontent.classList.remove("bg-white");
                navcontent.classList.add("bg-gray-100");

            }

        })


        //Javascript to toggle the menu
        document.getElementById('nav-toggle').onclick = function () {
            document.getElementById("nav-content").classList.toggle("hidden");
        }
